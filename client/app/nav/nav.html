<div class="topbar" ng-style="{'background-image': 'url(' + user.currentGroup.bannerUrl + ')'}">
  <div class="topbar-overlay"></div>
  <div class="main-title">Audiopile</div>
  <div class="mobile-menu-icon"><button class='icon-button' ng-click="toggleMenu()" title='open navigation menu'><i class="fa fa-bars"></i></button></div>
  <nav ng-class="{show: showMenu}">
    <ul class="nav-list" >
      <!-- Info -->
      <li class="nav-item">
        <a href="/#/info">
          <i class="fa fa-info-circle fa-lg"></i>
          Information
        </a>
      </li>
      <!-- Groups -->
      <li class="nav-item">
        <a href="/#/groups">
          <i class="fa fa-group fa-lg"></i>
          Groups
        </a>
        <div class="badge" ng-show="user.invites.length">
          {{user.invites.length}}
        </div>
      </li>
      <!-- Songs -->
      <li class="nav-item">
        <a href="/#/songs">
          <i class="fa fa-music fa-lg"></i>
          Songs
        </a>
      </li>
      <!-- Playlists -->
      <li class="nav-item">
        <a href="/#/playlists">
          <i class="fa fa-list-ul fa-lg"></i>
          Playlists
        </a>
      </li>
      <!-- Upload -->
      <li class="nav-item">
        <a href="/#/upload">
          <i class="fa fa-upload fa-lg"></i>
          Upload
        </a>
      </li>
      <!-- Dropdown -->
      <li class="nav-item">
        <a href=# class="dropdown-avatar">
          <img class="nav-avatar-img" ng-src="{{user.avatarURL}}" alt="avatar">
          <i class="fa fa-chevron-down"></i>
        </a>
        <div class="submenu-container">
          <ul class="submenu">
            <li>
              <span class="menu-category elipsis-end">
                <!-- <i class="fa fa-microphone"></i> -->
                {{ user.displayName }}
              </span>
            </li>
            <li>
              <a href='/#/profile'>
                Profile
                <i class="fa fa-user"></i>
              </a>
            </li>
            <li>
              <a href="#" ng-click="logout()">
                Logout
                <i class="fa fa-sign-out"></i>
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</div>
<div class="nav-spacer"></div>
